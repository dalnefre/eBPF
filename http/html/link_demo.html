<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AIT Link Demo</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.5.1.js"></script>
<script src="link_demo.js"></script>
</head>
<body>
<h1>AIT Link Demo</h1>

<div id="output">
  <label>
    <h2>Inbound</h2>
    <pre id="inbound"><i>none</i></pre>
  </label>
</div>

<div id="input">
  <label>
    <h2>Outbound</h2>
    <textarea id="outbound" rows="20" cols="80"></textarea>
  </label>
  <label>
    <div>
      <input type="button" id="send" value="Send">
    </div>
  </label>
</div>

</body>
</html>
