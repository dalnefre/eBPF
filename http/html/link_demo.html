<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AIT Link Demo</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.5.1.js"></script>
<script src="link_demo.js"></script>
<style>
body {
  background-color: #EEF;
}
#link_stat {
  display: inline-block;
  width: 4em;
  padding: 4px;
  margin-right: 2em;
  color: #666;
  background-color: #CCC;
  font-weight: bold;
  text-align: center;
}
#pkt_count {
  margin-right: 2em;
  color: #66F;
}
#inbound { color: #006; }
#outbound { font-family: monospace; }
#raw_data { color: #999; }
</style>
</head>
<body>
<h1>AIT Link Demo<span id="host"></span></h1>

<div id="output">
  <p>
    <label>
      Link:
      <span id="link_stat">????</span>
    </label>
    <label>
      Packet Count:
      <input type="type" id="pkt_count" size="12" readonly>
    </label>
    <span>
      <input type="button" id="pause" value="Pause">
    </span>
  </p>
  <label>
    <h2>Inbound</h2>
    <pre id="inbound"></pre>
  </label>
</div>

<div id="input">
  <label>
    <h2>Outbound</h2>
    <input type="text" id="outbound" size="64" placeholder="Message to send...">
  </label>
  <span>
    &nbsp;
    <input type="button" id="send" value="Send">
  </span>
</div>

<div id="info">
  <p>
    <input type="button" id="debug" value="Debug">
  </p>
  <pre id="raw_data" class="hidden"></pre>
</div>

</body>
</html>
