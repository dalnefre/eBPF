<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AIT Link Demo</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.5.1.js"></script>
<script src="link_demo.js"></script>
</head>
<body>
<h1>AIT Link Demo</h1>

<div id="output">
  <h2>Inbound</h2>
  <pre id="inbound"><i>none</i></pre>
</div>

<div id="input">
  <h2>Outbound</h2>
  <input type="text" id="outbound" size="64" placeholder="Message to send...">
  <span>
    &nbsp;
    <input type="button" id="send" value="Send">
  </span>
</div>

<div id="debug">
  <pre id="raw_data"></pre>
</div>

</body>
</html>
