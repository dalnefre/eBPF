<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AIT Link Demo</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.5.1.js"></script>
<script src="link_demo.js"></script>
<style>
body {
  background-color: #EEF;
}
#spinner {
  margin-left: 20px;
}
#link_stat {
  display: inline-block;
  width: 4em;
  padding: 6px 4px 4px;
  border-radius: 3px;
  margin-right: 2em;
  color: #666;
  background-color: #CCC;
  font-weight: bold;
  text-align: center;
}
#pkt_count {
  margin-right: 2em;
  color: #66F;
}
#inbound { color: #006; }
#outbound { font-family: monospace; }
#info { color: #999; }
</style>
</head>
<body>
<h1>AIT Link Demo<span id="host"></span></h1>

<div id="output">
  <p>
    <label>
      Link:
      <span id="link_stat">????</span>
    </label>
  </p>
  <svg id="spinner" width="100" height="100" viewBox="-50 -50 100 100">
    <defs>
      <radialGradient id="clk_face">
        <stop offset="0%" stop-color="#FFF" />
        <stop offset="85%" stop-color="#FFF" />
        <stop offset="100%" stop-color="#DDD" />
      </radialGradient>
    </defs>
    <g>
      <circle cx="0" cy="0" r="48" fill="url(#clk_face)" stroke="#BBB" />
      <line id="slow_hand" x1="0" y1="0" x2="0" y2="-32"
        stroke="#33F" stroke-width="3" stroke-linecap="round" />
      <line id="fast_hand" x1="0" y1="0" x2="0" y2="-42"
        stroke="#C33" stroke-width="1" stroke-linecap="round" />
      <circle cx="0" cy="0" r="3" fill="#000" />
    </g>
  </svg>
  <p>
    <label>
      Packet Count:
      <input type="type" id="pkt_count" size="12" readonly>
    </label>
    <span>
      <input type="button" id="pause" value="Pause">
    </span>
  </p>
  <label>
    <h2>Inbound</h2>
    <pre id="inbound"></pre>
  </label>
</div>

<div id="input">
  <label>
    <h2>Outbound</h2>
    <input type="text" id="outbound" size="64" placeholder="Message to send...">
  </label>
  <span>
    &nbsp;
    <input type="button" id="send" value="Send">
  </span>
</div>

<p>
  <input type="button" id="debug" value="Debug">
</p>
<div id="info">
  <pre id="raw_data" class="hidden"></pre>
</div>

</body>
</html>
